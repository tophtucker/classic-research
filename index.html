<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
  --leftMargin: 180px;
  --rightMargin: 60px;
  --topMargin: 50px;
}

section {
  background: white;
  padding: 1em;

  font-size: 1.5em;

}

section.nopad {

}

section .inner {

}

section .inner.era {

}

}

}

section > img {
  height: 100%; 
  width: 100%; 
  object-fit: contain;
}

.indicator {
  display: none;
}

#progress-wrapper {
  box-sizing: border-box;
  padding-top: var(--topMargin);
  padding-bottom: var(--topMargin);
  z-index: 3;
  position: fixed;
  right: 0;
  top: 0;
  width: var(--rightMargin);
  height: 100vh;
}

#progress {
  display: block;
  width: 100%;
  height: 100%;
  border-left: 2px solid #ccc;
  overflow: visible;
}

.source {
  font-size: smaller;
  display: flex;
  justify-content: space-between;
  line-height: 1.1;
}

.title {
  font-size: larger;
}

.content {
  min-height: 0;
  padding-top: 1em;
  flex-grow: 1;
}

.timeline-plot {
  background: none;
  position: absolute;
  font-size: 24px;
  left: 0;
  top: var(--topMargin);
  border-right: 2px solid #ccc;
}


</style>
